<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Stats</title>
    <style>
        /* Aggiungi gli stili necessari per il campo di hockey e i popup */
        #hockeyField {
            width: 800px;
            height: 400px;
            background-color: #f0f0f0;
            position: relative;
            margin: 20px auto;
            border: 1px solid #000;
        }
        .marker {
            width: 10px;
            height: 10px;
            position: absolute;
            border-radius: 50%;
        }
        .green {
            background-color: green;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        #shotPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #000;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Hockey Stats</h1>
    <div>
        <label for="teamSelect">Seleziona squadra:</label>
        <select id="teamSelect"></select>
        <button id="createTeamButton">Crea squadra</button>
    </div>
    <div id="playerList"></div>
    <div>
        <form id="playerForm">
            <input type="text" id="playerName" placeholder="Nome" required>
            <input type="text" id="playerSurname" placeholder="Cognome" required>
            <input type="date" id="playerBirthdate" placeholder="Data di nascita" required>
            <input type="number" id="playerJerseyNumber" placeholder="Numero maglia" required>
            <input type="text" id="playerRole" placeholder="Ruolo" required>
            <button type="button" id="addPlayerButton">Aggiungi giocatore</button>
        </form>
    </div>
    <button id="startMatchButton">Avvia partita</button>
    <div id="hockeyField"></div>
    <div id="stats"></div>
    <div id="shotPopup">
        <label for="playerSelect">Giocatore:</label>
        <select id="playerSelect"></select>
        <label for="shotType">Tipo di tiro:</label>
        <select id="shotType">
            <option value="G">Gol</option>
            <option value="X">Tiro fuori</option>
            <option value="H">Colpito</option>
        </select>
        <button id="saveShotButton">Salva tiro</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
