<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Team Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hockey Team Manager</h1>

    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect"></select>
    <button id="createTeamButton">Create Team</button>

    <div id="playerList"></div>

    <h2>Add Player</h2>
    <form id="playerForm">
        <input type="text" id="playerName" placeholder="Name">
        <input type="text" id="playerSurname" placeholder="Surname">
        <input type="date" id="playerBirthdate" placeholder="Birthdate">
        <input type="number" id="playerJerseyNumber" placeholder="Jersey Number">
        <input type="text" id="playerRole" placeholder="Role">
        <button type="button" id="addPlayerButton">Add Player</button>
    </form>

    <button id="startMatchButton">Start Match</button>

    <div class="hockey-field"></div>
    <div id="shotPopup">
        <select id="playerSelect"></select>
        <select id="shotType">
            <option value="G">Goal</option>
            <option value="X">Miss</option>
            <option value="H">Hit</option>
        </select>
        <button id="saveShotButton">Save Shot</button>
    </div>

    <div id="stats"></div>

    <script src="script.js"></script>
</body>
</html>
