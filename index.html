<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Field</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="hockeyFieldContainer">
            <div class="hockey-field">
                <!-- Segni sul campo da hockey -->
                <div class="line center-line"></div>
                <div class="goal-line left"></div>
                <div class="goal-line right"></div>
                <div class="goal-crease left"></div>
                <div class="goal-crease right"></div>
                <div class="circle center"></div>
                <div class="circle top-left"></div>
                <div class="circle top-right"></div>
                <div class="circle bottom-left"></div>
                <div class="circle bottom-right"></div>
            </div>
        </div>

        <!-- Modulo per aggiungere un nuovo giocatore -->
        <form id="playerForm">
            <input type="text" id="playerName" placeholder="Nome">
            <input type="text" id="playerSurname" placeholder="Cognome">
            <input type="text" id="playerBirthdate" placeholder="Data di nascita">
            <input type="text" id="playerJerseyNumber" placeholder="Numero di maglia">
            <input type="text" id="playerRole" placeholder="Ruolo">
            <button id="addPlayerButton">Aggiungi giocatore</button>
        </form>

        <!-- Elenco giocatori -->
        <div id="playerList"></div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
