<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Stats App</h1>
        <div id="team-selection">
            <select id="teamSelect"></select>
            <button id="createTeamButton">Crea Squadra</button>
        </div>
        <div id="playerList"></div>
        <div id="playerForm">
            <h3>Aggiungi Giocatore</h3>
            <input type="text" id="playerName" placeholder="Nome">
            <input type="text" id="playerSurname" placeholder="Cognome">
            <input type="date" id="playerBirthdate" placeholder="Data di Nascita">
            <input type="number" id="playerJerseyNumber" placeholder="Numero Maglia">
            <input type="text" id="playerRole" placeholder="Ruolo">
            <button id="addPlayerButton">Aggiungi Giocatore</button>
        </div>
        <button id="startMatchButton">Avvia Partita</button>
        <div id="hockeyFieldContainer">
            <div id="hockeyField"></div>
        </div>
        <div id="goalViewContainer">
            <div id="goalView"></div>
        </div>
        <div id="stats"></div>
    </div>
    <div id="shotPopup" class="popup">
        <label for="playerSelect">Seleziona Giocatore:</label>
        <select id="playerSelect"></select>
        <label for="shotType">Tipo di Tiro:</label>
        <select id="shotType">
            <option value="G">Gol</option>
            <option value="X">Tiro Fuori</option>
            <option value="H">Colpito</option>
        </select>
        <button id="saveShotButton">Salva</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
