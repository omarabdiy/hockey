<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Hockey Player Stats</h1>
    <!-- Form to add players -->
    <div class="form-group">
        <input type="text" id="playerNameInput" placeholder="Enter player name">
        <button onclick="addPlayer()">Add Player</button>
    </div>
    <!-- List of players -->
    <div id="playersList"></div>
    <!-- Button to start a new game -->
    <button onclick="startNewGame()">Start New Game</button>
    <!-- Hockey field image to record shots -->
    <div id="hockeyFieldContainer" class="field-container">
        <img src="hockey_field.png" alt="Hockey Field" id="hockeyField">
        <div id="hockeyFieldOverlay" class="overlay"></div>
    </div>
</div>

<!-- Dialog to record shot -->
<div id="shotDialog" class="dialog">
    <div class="dialog-content">
        <span class="close" onclick="closeShotDialog()">&times;</span>
        <h2>Record Shot</h2>
        <label for="playerSelect">Player:</label>
        <select id="playerSelect"></select>
        <label for="shotType">Shot Type:</label>
        <select id="shotType">
            <option value="Goal">Goal</option>
            <option value="On Target">On Target</option>
            <option value="Off Target">Off Target</option>
        </select>
        <button onclick="saveShot()">Save Shot</button>
    </div>
</div>

<!-- Dialog to view player stats -->
<div id="playerStatsDialog" class="dialog">
    <div class="dialog-content">
        <span class="close" onclick="closePlayerStatsDialog()">&times;</span>
        <h2>Player Stats</h2>
        <div id="playerStatsFieldContainer" class="field-container">
            <img src="hockey_field.png" alt="Hockey Field" id="playerStatsField">
            <div id="playerStatsFieldOverlay" class="overlay"></div>
        </div>
        <ul id="playerShotsList"></ul>
    </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
