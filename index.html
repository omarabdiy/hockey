<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hockey Manager</h1>
    <div>
        <label for="teamSelect">Squadre:</label>
        <select id="teamSelect"></select>
        <button id="createTeamButton">Crea Squadra</button>
    </div>
    <div>
        <h2>Giocatori</h2>
        <div id="playerList"></div>
        <form id="playerForm">
            <input type="text" id="playerName" placeholder="Nome" required>
            <input type="text" id="playerSurname" placeholder="Cognome" required>
            <input type="date" id="playerBirthdate" placeholder="Data di nascita" required>
            <input type="number" id="playerJerseyNumber" placeholder="Numero di maglia" required>
            <input type="text" id="playerRole" placeholder="Ruolo" required>
            <button type="button" id="addPlayerButton">Aggiungi Giocatore</button>
        </form>
    </div>
    <div>
        <button id="startMatchButton">Inizia Partita</button>
        <button id="downloadDataButton">Scarica Dati</button>
        <input type="file" id="uploadDataInput" style="display: none;">
        <button id="uploadDataButton">Carica Dati</button>
    </div>
    <div class="hockey-field" style="position:relative; width: 600px; height: 400px; background-color: lightblue;"></div>
    <div id="stats"></div>
    <div id="shotPopup" style="display: none;">
        <label for="playerSelect">Giocatore:</label>
        <select id="playerSelect"></select>
        <label for="shotType">Tipo di Tiro:</label>
        <select id="shotType">
            <option value="G">Gol</option>
            <option value="X">Fuori</option>
            <option value="H">Colpito</option>
        </select>
        <button id="saveShotButton">Salva Tiro</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
