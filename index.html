<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo da Hockey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #app {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #hockeyFieldContainer {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hockey-field {
            position: relative;
            background-color: #a2d5f2;
            border: 5px solid #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Restyling per adattare il campo alle proporzioni */
        .line {
            background-color: #fff;
        }

        .circle {
            border: 2px solid #fff;
        }

        .marker {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .marker.green {
            background-color: green;
        }
        .marker.red {
            background-color: red;
        }
        .marker.blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="teamControls">
            <select id="teamSelect">
                <!-- Options populated by JavaScript -->
            </select>
            <button id="createTeamButton">Crea Squadra</button>
        </div>
        
        <div id="playerControls">
            <form id="playerForm">
                <input type="text" id="playerName" placeholder="Nome">
                <input type="text" id="playerSurname" placeholder="Cognome">
                <input type="date" id="playerBirthdate">
                <input type="number" id="playerJerseyNumber" placeholder="Numero maglia">
                <input type="text" id="playerRole" placeholder="Ruolo">
                <button type="button" id="addPlayerButton">Aggiungi Giocatore</button>
            </form>
        </div>
        
        <div id="matchControls">
            <button id="startMatchButton">Avvia Partita</button>
        </div>
        
        <div id="playerList"></div>
        
        <div id="stats"></div>

        <div id="hockeyFieldContainer">
            <div class="hockey-field" id="hockeyField">
                <div class="line center-line"></div>
                <div class="line goal-line top"></div>
                <div class="line goal-line bottom"></div>
                <div class="goal-crease top"></div>
                <div class="goal-crease bottom"></div>
                <div class="circle center"></div>
                <div class="circle top-left"></div>
                <div class="circle top-right"></div>
                <div class="circle bottom-left"></div>
                <div class="circle bottom-right"></div>
            </div>
        </div>

            <select id="playerSelect"></select>
            <select id="shotType">

                <option value="X">Tir
